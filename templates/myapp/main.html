{% extends "myapp/base.html" %}

{% block title %}My amazing blog{% endblock %}

{% block content %}
<div style="margin: 2rem;">
    {% if user.is_authenticated %}
    <p><a href={% url 'logout' %}>Logout</a></p>
    {% else %}
    <p><a href={% url 'login' %}>Login</a></p>
    {% endif %}
    <p><a href={% url 'register' %}>Register</a></p>
</div>
{% endblock %}
